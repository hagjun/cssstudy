<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>레이아웃</title>
<style type="text/css">
	.wrap{
		margin: 0px auto;
		}
	.wrap .left{
		width: 30%; 
		height: 400px; 
		background-color: pink;
		float: left;
		}
 	.wrap .right{
 		width: 70%; 
 		height: 400px; 
 		background-color: lightblue;
 		float: left;
 		}  
 	/* 가상요소 :  float 해제 할때 사용 : 선택한 요소의 끝부분에 생성된 콘텐츠를 추가한다.  */
 	.wrap::after{/* after : 없는 놈을 있는놈 처럼 만든다. */
 		content: '';/* 빈공간으로 설정 */
 		display: block; /* 공간 블럭 */
 		clear: both; /* float 해제하는 놈 */
 	}
	
	#header{
		background-color: lightgray;
		padding: 30px;
		text-align: center;
		font-size: 30px;
		color: white;
	}
	
	#footer{background-color: lightgray;
		padding: 10px;
		text-align: center;
		color: white;
	}

<!-- Float 를 이용한 블록요소 좌우 배치 -->
