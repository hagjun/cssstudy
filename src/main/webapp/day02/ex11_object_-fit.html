<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>object-fit</title>
<style type="text/css">
	div{
		width: 400px;
		height: 400px;
		border: 1px solid #000;
		float: left;
		margin: 50px;
	}
	
	div img{ 
		width: 100%;
		height: 100%;
	}
	
	.box1 img{
		object-fit: fill; /* 비율을 무시하고 가득 채운다 */
	}
	.box2 img{
		object-fit: cover; /* 비율을 유지하면서 여백 없이 가득 채운다. */
	}
	.box2 img{
		object-fit: contain; /* 비율을 유지하고 잘리지 않게 한다. */
	}
	
</style>
</head>
<body>
	<div class="box1">
		<img src="../images/car1.jpg" alt="자동차">
	</div>
	<div class="box2">
		<img src="../images/car1.jpg" alt="자동차">
	</div>
	<div class="box3">
		<img src="../images/car1.jpg" alt="자동차">
	</div>
</body>
</html>
