<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>absolute</title>
<style type="text/css">
	div{
		width: 300px;
		height: 300px;
		background-color: yellow;
		border: 1px solid black;
	}
	#b{position: relative;}
	.abs{
		width: 100px;
		height: 100px;
		background-color: red;
		/* 만약에 가까운 position이 없으면 body를 기준으로 한다. */
		position: absolute;
		top: 100px;
		
	}
</style>
</head>
<body>
	<h1>position: absolute</h1>
	<div id="a"></div>
	<div id="b">
		<!-- 부모를 따라가서 부모안에서 맴돔 -->
		<div class="abs"></div>
		<p>한국 ICT 인재 개발원</p>
	</div>
</body>
</html>
